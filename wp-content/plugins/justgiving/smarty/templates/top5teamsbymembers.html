<table class="top5teams"> 
    <thead> 
        <tr> 
            <th colspan="2" class="top5Title"><span>Simply the best: today&rsquo;s top 5 teams</span></th>  
        </tr> 
    </thead> 
    <tbody>
{foreach from=$teams key=k item=v}
        <tr>
            <td class="teamname">{$v.teamname}</td>
            <td class="members">{if $v.numMembers gt 0 }{$v.numMembers}{else}0{/if} {if $v.numMembers eq 1 }{else}{/if}</td>
        </tr>
{/foreach} 
    </tbody> 
</table>
