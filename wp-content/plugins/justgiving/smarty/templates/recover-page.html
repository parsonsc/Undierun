    <h2>I forgot My password :(</h2>
    <p>No Worries. Just give us your email and we'll send it to you.</p>

    {if $message ne ''}
    <p class="warning">{$message}</p>
    {/if}
    <form enctype="multipart/form-data" method="post" id="recover_password" class="user-forms" action="{$formurl}">
        <div class="container login water-bg water-line-top">
            <div class=".col-xs-* col-xs-12">
                <div class="form-item input-row">
                    <label for="username_email">Email address*<span class="error">{$errorMark}</span></label>
                    <input name="username_email" type="email" id="username_email" value="{$username_email}" class="input-text" validate="required:true" />
                    
                </div>
                <div class="form-item input-row centered">
                    <button class="button submit siteCTA" title="Get New Password" type="submit" name="recover_password" id="recover_password">
                        Send
                    </button>
                    <input name="action" type="hidden" id="action" value="recover_password" />
                    {$nonce}
                </div>

                <div class="forgot-links">
                    {if $loginurl ne ''}
                    <a class="back-home" href="{$loginurl}">Return to log in page</a>
                    {/if}
                </div>
            </div>
        </div>
    </form>
    {if $message2 ne ''}
        {$message2}
    {/if}
    {if $message3 ne ''}
        {$message3}
    {/if}
